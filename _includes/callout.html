{% if include.type %}
<div class="callout callout-{{ include.type }} d-flex" role="alert">
{% else %}
<div class="callout d-flex" role="alert">
{% endif %}
    <i class="bi bi-exclamation-triangle-fill"></i>
    <div markdown="span" style="margin-left: 0.7em;">
        {{ include.content | strip }}
    </div>
</div>
