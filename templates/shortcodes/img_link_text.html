<div style="border-radius: 3rem; width: 100%; height: auto;">
	<div
		style="position: relative; align-self: center; text-align: left; color: white; width: 60%; min-width: 400px; border-radius: 3rem; background-color: rgb(3,3,3);;">
		<a href="{{ link }}">
			<img style="width: 100%; height: auto; border-radius: 3rem;" alt="A screengrap from the game"
				src=" {{ img }}" />
			<div style="position: absolute; 
					bottom: 0px; 
					left: 0px;
					padding: 8px; 
					border-radius: 3rem;
					border-top-left-radius: 2rem;
					border-top-right-radius: 2rem;
					width: 100%;
					height: 100%;
					background: rgb(0,0,0);
					background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0) 100%);
					">
			</div>
			<div style="position: absolute; 
					bottom: 0px; 
					left: 0px; 
					width: 100%;
					background: rgba(0,0,0, .5); 
					border-radius: 3rem;
					border-top-left-radius: 2rem;
					border-top-right-radius: 2rem;
					padding: 1.5rem;
				">
				<h2 style="color:white;">{{ header }}</h2>
				<p style="color:white;"> {{ text }} </p>
			</div>
		</a>
	</div>
	<br />
</div>
