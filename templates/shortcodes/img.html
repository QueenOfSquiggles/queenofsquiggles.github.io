{% set img_width = "75%" %}
{% set cap_width = "75%" %}
{% if width %}
{% set img_width = [width | as_str, "%"] | join(sep="") %}
{% set cap_width = [(width - 10) | as_str, "%"] | join(sep="") %}
{% endif %}

<div class="container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; ">
    <div class="{% if background %} bg-{{background}} {% else %} bg-secondary {% endif %} rounded"
        style="max-width: {{img_width}}; padding: .5rem;">
        <a href="{{src}}">
            <img src="{{src}}" alt="{{alt}}" title="{{alt}}" />
        </a>
    </div>
    {% if alt %}
    <div class="{% if background %} btn-{{background}} {% else %} btn-secondary {% endif %} rounded-bottom"
        style="padding: .5rem; max-width: {{cap_width}};">
        <b>
            {{alt}}
        </b>
    </div>
    {% endif %}
</div>
<br />
