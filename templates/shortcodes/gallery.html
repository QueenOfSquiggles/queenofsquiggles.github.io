<div class="container container-fluid px-3">
    <div class="row row-cols-1 gx-5 gy-5">

        {% set width = 320 %}
        {% for asset in page.extra.gallery -%}
        <div class="col">
            <a href="{{ get_url(path=page.colocated_path ~ asset) }}" target="_blank">

                {%- if asset is matching("[.](jpg|png)$") -%}
                {# Formatted types: JPG, PNG #}
                {% set image = resize_image(path=page.colocated_path ~ asset, width=width, op="fit_width") %}
                <img class="img-fluid rounded" src="{{ asset }}" />
                {%- else -%}
                {# Non formatted types #}
                <img class="img-fluid rounded" src="{{ get_url(path=page.colocated_path ~ asset) }}" />
                {%- endif %}
            </a>
        </div>
        {%- endfor %}
    </div>
    <br />
</div>
