<div>
    {% for asset in page.extra.gallery -%}
    {%- if asset is matching("[.](jpg|png)$") -%}
    {% set width = 320 %}
    {% set image = resize_image(path=page.colocated_path ~ asset, width=width, op="fit_width", format="webp",
    quality=75) %}
    <a href="{{ get_url(path=page.colocated_path ~ asset) }}" target="_blank">
        <img src="{{ image.url }}" />
    </a>
    {%- endif %}
    {%- endfor %}
</div>
